<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="message" class="chat__messages"></div>
            <div class="compose">
                <form action="">
                    <input name="message" type="text" placeholder="Enter your message">
                    <button id="btn" type="submit">send</button>
                </form>
                <button id="share-location">share location</button>

            </div>
            
        </div>
    </div>
    <template id="message-template">
        <div class="message">
            <p id="p1">
                <span id="user-name"></span>
                <span id="time-stamp"></span>
            </p>
            <p id="p2"></p>
        </div>
    </template>
    <template id="shareLocation-template">
        <div class="message">
            <p id="p1">
                <span id="user-name"></span>
                <span id="time-stamp"></span>
            </p>
            <p id="p2"><a href="" target="_blank">current Location</a></p>
        </div>
    </template>
    
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js" integrity="sha256-C66CaAImteEKZPYvgng9j10J/45e9sAuZyfPYCwp4gE=" crossorigin="anonymous"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
